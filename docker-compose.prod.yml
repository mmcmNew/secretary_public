version: '3.8'

services:
  secretary-app:
  container_name: secretary-app-prod
    image: secretary-app:latest
    env_file: .env.docker
    ports:
      - "80:5100"
    volumes:
      - secretary_user_data:/app/app/user_data
      - secretary_logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5100/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.secretary.rule=Host(`tasks.ndomen.online`)"
      - "traefik.http.routers.secretary.entrypoints=websecure"
      - "traefik.http.routers.secretary.tls.certresolver=myresolver"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: secretary
      POSTGRES_PASSWORD: secretary
      POSTGRES_DB: secretary_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  secretary_user_data:
  secretary_logs:
  postgres_data:
